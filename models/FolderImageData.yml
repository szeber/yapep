FolderImageData:
    tableName: folder_image_data
    columns:
        id:
            type: integer(20)
            autoincrement: true
            primary: true
        folder_id:
            notnull: true
            type: integer(10)
        name:
            notnull: true
            type: string(255)
        type:
            notnull: true
            type: integer(4)
        file:
            notnull: true
            notblank: true
            nospace: true
            type: string(255)
    relations:
        FolderData:
            local: folder_id
            foreign: id
            type: one
            onDelete: CASCADE
