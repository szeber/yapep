AssetResizerData:
    tableName: asset_resizer_data
    columns:
        id:
            type: integer(20)
            autoincrement: true
            primary: true
        name:
            notnull: true
            type: string(255)
        width:
            notnull: true
            type: integer(4)
        height:
            notnull: true
            type: integer(4)
        force_exact:
            notnull: true
            default: 1
            type: boolean(25)
        thumb_width:
            type: integer(4)
        thumb_height:
            type: integer(4)
        thumb_crop:
            type: boolean
            notnull: true
            default: false
